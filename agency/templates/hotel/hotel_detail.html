{% extends 'base.html' %}
{% load static %}
{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'style/city/city_detail.css' %}">
    </head>
    <div class="container">
        <p><a href="{% url 'home' %}">На главную</a>/<a href="{% url 'hotel' %}">Отели</a>/{{ hotel.name }}</p>
        <article>
            <img src="{{ hotel.photo.url }}" alt="{{ hotel.name }}">
            <div class="title">
                <h2>{{ hotel.name }}</h2>
                <p>{{ hotel.body }}</p>
            </div>
        </article>
    </div>
{% endblock content %}
