{% extends 'base.html' %}
{% block content %}
<h1>Delete</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if object.email  %}
        <p>Are you sure you want to delete "{{ object.email }}"?</p>
    {% else %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
    {% endif %}
    <button type="submit">Confirm</button>
</form>
{% endblock  %}
