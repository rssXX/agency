{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Вы точно хотите купить {{ object.name }} за {{ object.cost }}?</p>
            <button>Купить</button>
        </form>
    </div>
{% endblock %}
