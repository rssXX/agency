{% extends 'list.html' %}
{% load static %}

{% block table %}
    <thead>
        <tr>
            <th>Почта</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Редактировать</th>
            <th>Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.email }}</td>
                <td>{{ object.first_name }}</td>
                <td>{{ object.last_name }}</td>
                <td><a href="{% url 'city_edit' object.pk %}">Редактировать</a></td>
                <td><a href="{% url 'user_delete' object.pk %}">Удалить</a></td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock table %}
